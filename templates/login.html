{% extends 'base.html' %}

{% block title %}
Личная страница
{% endblock %}

{% block body %}
<div class="container col-md-7 col-lg-8">
        <h4 class="mb-3">Войти</h4>
        <form class="needs-validation" novalidate="">
          <div class="row g-3">
            <div class="col-sm-6">
              <label for="firstName" class="form-label">Имя пользователя</label>
              <input type="text" class="form-control" id="firstName" placeholder="Введите ваше имя пользователя" value="" required="">
              <div class="invalid-feedback">
                Valid first name is required.
              </div>
            </div>

            <div class="col-sm-6">
              <label for="lastName" class="form-label">Пароль</label>
              <input type="text" class="form-control" id="lastName" placeholder="Введите пароль" value="" required="">
              <div class="invalid-feedback">
                Valid last name is required.
              </div>
            </div>
          <button class="w-100 btn btn-primary btn-lg" type="submit">Подтвердить</button>
        </form>
      </div>
{% endblock %}
